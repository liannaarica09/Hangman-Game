<!DOCTYPE html>
<html>
<head>
	<title>Fandom Hangman</title>

	
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<link rel="stylesheet" href="assets/fonts/fonts.css" type="text/css" charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Jim+Nightshade|Miss+Fajardose|Mr+Dafoe|Mrs+Saint+Delafield|Righteous|Roboto" rel="stylesheet">

</head>

<body>
	<header>
		<h1 id="title" data-shadow="Fandom Hangman!" onclick="changeTheme()">Fandom Hangman!</h1>
	</header>
	<div id="mainContent">

		<p id="win" style="display:none">Win!</p>

		<p id="lose" style="display:none;">Lose :(</p>	

		<p class="text2" id="pressKey" style="color:red;">Press any key to get started. Or click the title untill you find your fandom!</p>
		
		<div>
			<h2 class="text2">Current Word:</h2>
			<h2 id="currentWord"></h2>
		</div>	
		
		<div class="left text2">
			<p>Guesses Remaining:</p>
			<p id="guessesSpot">8</p>
		</div>
		
		<div class="right text2">
			<p>Letters Guessed:</p>
			<p id="lettersGuessed" ></p>
		</div>
	
	</div>

	<script src="assets/js/game.js"></script>
	</body>

</body>
</html>
